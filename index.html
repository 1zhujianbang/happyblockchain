<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="分享快乐，传递微笑，记录生活中的美好瞬间。">
    <meta name="keywords" content="快乐,分享,社区,美好,日常,正能量,匿名">
    <meta name="keywords" content="happy,share,community,wonderful,daily,positive,vitality,anonymous">
    <link rel="icon" href="smile-favicon.svg">
    <title>🥳| nothingimportantbuthappy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-smile-beam"></i>
                </div>
                <div>
                    <div class="logo-text">🥳 | nothingimportantbuthappy</div>
                    <div class="tagline">一隅的快乐 永恒的快乐 平凡的快乐</div>
                </div>
            </div>
            <div class="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索快乐话题..." autocomplete="off">
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <main>
            <aside class="sidebar">
                <h2><i class="fas fa-hashtag"></i> 话题频道</h2>
                <ul class="channels">
                    <li class="channel-group-title">日常</li>
                    <li class="channel active" data-channel="今日快乐">
                        <i class="fas fa-home"></i>
                        <span>今日快乐</span>
                    </li>
                    <li class="channel" data-channel="美食分享">
                        <i class="fas fa-utensils"></i>
                        <span>美食分享</span>
                    </li>
                    <li class="channel" data-channel="萌宠日常">
                        <i class="fas fa-paw"></i>
                        <span>萌宠日常</span>
                    </li>
                    <li class="channel-group-title">娱乐</li>
                    <li class="channel" data-channel="游戏时光">
                        <i class="fas fa-gamepad"></i>
                        <span>游戏时光</span>
                    </li>
                    <li class="channel" data-channel="音乐分享">
                        <i class="fas fa-music"></i>
                        <span>音乐分享</span>
                    </li>
                    <li class="channel" data-channel="电影推荐">
                        <i class="fas fa-film"></i>
                        <span>电影推荐</span>
                    </li>
                    <!-- 可添加电影相关帖子 -->
                    <li class="channel-group-title">创意</li>
                    <li class="channel" data-channel="灵感瞬间">
                        <i class="fas fa-lightbulb"></i>
                        <span>灵感瞬间</span>
                    </li>
                </ul>
                <div id="login-breath-btn" style="display:flex;justify-content:center;align-items:center;margin-top:32px;cursor:pointer;animation: pulse 2s infinite;">
                    <span style="font-size:1rem;">🔑</span>
                </div>
            </aside>
            
            <div class="posts-container">
                <h1>---> 🎐 | 🪁 | 🪻 | 🪈 </i><---</h1>
                <!-- 标签选择栏 -->
                <div id="tag-filter-bar"></div>
                <div id="selected-tags"></div>
                <div class="post-grid">
                    <!-- 帖子将由JS动态渲染 -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- 新建帖子弹窗 -->
    <div id="new-post-modal">
        <div id="new-post-content">
            <button id="close-new-post">&times;</button>
            <h2 class="new-post-title">发布新快乐</h2>
            <form id="new-post-form" autocomplete="off">
                <input type="text" id="new-username" placeholder="你的昵称" maxlength="12" required>
                <div id="address-checkbox-container" style="display:none;">
                    <label>
                        <input type="checkbox" id="show-address-checkbox" style="width:15px;height:15px;">
                        <div style="font-size:0.95em;margin-bottom: 12%;">链接我的地址</div>
                    </label>
                </div>
                <input type="text" id="new-title" placeholder="标题 (如：今天的快乐瞬间)" maxlength="30" required>
                <textarea id="new-content" placeholder="分享你的快乐..." maxlength="200" required></textarea>
                <input type="text" id="new-tags" placeholder="标签 (用#分隔, 如 #美食#治愈系)" maxlength="40">
                <button type="submit">发布</button>
            </form>
            <!-- 可选标签栏 -->
            <div id="tag-suggestion-bar" style="display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0 12px 0;"></div>
        </div>
    </div>

    <div class="new-post-btn">
        <i class="fas fa-plus"></i>
    </div>

    <!-- 详细弹窗DOM -->
    <div id="post-detail-modal">
        <div id="post-detail-content">
            <button id="close-detail">&times;</button>
            <div id="detail-main"></div>
            <div id="detail-comments"></div>
        </div>
    </div>

    <div id="share-modal">
        <div id="share-content">
            <button id="close-share">&times;</button>
            <h2 style="color:var(--primary);margin-bottom:1.2rem;font-weight:800;font-size:1.3rem;letter-spacing:1px;">分享快乐</h2>
            <div style="margin-bottom:1.2rem;">将这条快乐分享到：</div>
            <div style="display:flex;gap:18px;margin-bottom:1.5rem;">
                <button id="copy-link-btn" class="detail-btn"><i class="fas fa-link"></i> 复制链接</button>
                <button id="share-wechat-btn" class="detail-btn"><i class="fab fa-weixin"></i> 微信</button>
                <button id="share-qq-btn" class="detail-btn"><i class="fab fa-qq"></i> QQ</button>
                <button id="share-weibo-btn" class="detail-btn"><i class="fab fa-weibo"></i> 微博</button>
            </div>
            <div id="share-link" style="font-size:0.95rem;color:#888;word-break:break-all;"></div>
        </div>
    </div>

    <script src="src/main.js"></script>
    <script src="src/new-post.js"></script>
    <script src="src/showToast.js"></script>
    <script src="src/share-post.js"></script>
    <script src="src/detail-post.js"></script>
    <script src="src/load-post.js"></script>
    <script src="src/channelTagMap.js"></script>
    <script src="src/search.js"></script>
    <script src="src/tag-post.js"></script>
    <script src="src/login.js"></script>
</body>
</html>
